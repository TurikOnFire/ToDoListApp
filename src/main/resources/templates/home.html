<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello, world!</h1>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-danger" type="submit">Выйти</button>
    </form>
    <div sec:authorize="hasRole('ADMIN')" class="border-1 border-success">
        Добро пожаловать, Админ!
        <a class="btn btn-outline-success" th:href="@{/tasks}">TaskList</a>
    </div>
    <div sec:authorize="hasRole('USER')" class="border-1 border-danger-subtle">
        Добро пожаловать, Юзер!
        <a class="btn btn-outline-success" th:href="@{/tasks}">TaskList</a>
    </div>
</body>
</html>
